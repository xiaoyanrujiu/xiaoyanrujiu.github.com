<!DOCTYPE html>
<html>
  <head>
    <title>Smile like old times</title>
    <meta name="description" content="笑颜如旧" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="favicon.ico" />
    <style>
      html,
      body {
        overflow: hidden;
        margin: 0;
      }

      body {
        font-family: "Open Sans", "Helvetica Neue", "Hiragino Sans GB",
          "LiHei Pro", Arial, sans-serif;
        color: #333;
      }

      #wrapper {
        position: absolute;
        left: 0;
        width: 320px;
        text-align: center;
        top: 50%;
        left: 50%;
        margin-left: -160px;
        margin-top: -160px;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      h1 {
        font-family: "Montserrat", "Helvetica Neue", Arial, sans-serif;
        font-weight: 700;
        font-size: 30px;
        letter-spacing: 9px;
        text-transform: uppercase;
        margin: 12px 0;
        left: 4px;
      }

      h2 {
        color: #999;
        font-weight: normal;
        font-size: 15px;
        letter-spacing: 0.12em;
        margin-bottom: 30px;
        left: 3px;
      }

      h1,
      h2 {
        position: relative;
      }

      p {
        font-size: 14px;
        line-height: 2em;
        margin: 0;
        letter-spacing: 2px;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      a {
        color: #999;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #f33;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <h1>笑颜如旧</h1>
      <h2>Design, Code & Things in Between</h2>
      <p>
        <a href="https://www.xiaoyanrujiu.cn" target="_blank">Home</a>
      </p>
      <p>
        <a href="https://note.xiaoyanrujiu.cn" target="_blank">Blog</a>
      </p>
      <p>
        <a href="https://github.com/xiaoyanrujiu" target="_blank">Github</a>
      </p>
    </div>
    <canvas></canvas>
    <script>
      document.addEventListener("touchmove", function (e) {
        e.preventDefault();
      });
      var c = document.getElementsByTagName("canvas")[0],
        x = c.getContext("2d"),
        pr = window.devicePixelRatio || 1,
        w = window.innerWidth,
        h = window.innerHeight,
        f = 90,
        q,
        m = Math,
        r = 0,
        u = m.PI * 2,
        v = m.cos,
        z = m.random;
      c.width = w * pr;
      c.height = h * pr;
      x.scale(pr, pr);
      x.globalAlpha = 0.6;
      function i() {
        x.clearRect(0, 0, w, h);
        q = [
          { x: 0, y: h * 0.7 + f },
          { x: 0, y: h * 0.7 - f },
        ];
        while (q[1].x < w + f) d(q[0], q[1]);
      }
      function d(i, j) {
        x.beginPath();
        x.moveTo(i.x, i.y);
        x.lineTo(j.x, j.y);
        var k = j.x + (z() * 2 - 0.25) * f,
          n = y(j.y);
        x.lineTo(k, n);
        x.closePath();
        r -= u / -50;
        x.fillStyle =
          "#" +
          (
            ((v(r) * 127 + 128) << 16) |
            ((v(r + u / 3) * 127 + 128) << 8) |
            (v(r + (u / 3) * 2) * 127 + 128)
          ).toString(16);
        x.fill();
        q[0] = q[1];
        q[1] = { x: k, y: n };
      }
      function y(p) {
        var t = p + (z() * 2 - 1.1) * f;
        return t > h || t < 0 ? y(p) : t;
      }
      document.onclick = i;
      document.ontouchend = i;
      i();

      function successFunction(position) {
        var lat = position.coords.latitude;
        var long = position.coords.longitude;
        document.querySelector("#wrapper > p:nth-child(7) > a").innerHTML =
          long + " and " + lat;
        console.log(long + " and " + lat);
      }

      function errorFunction(err) {
        console.log("err", err);
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          successFunction,
          errorFunction
        );
      } else {
        alert(
          "It seems like Geolocation, which is required for this page, is not enabled in your browser. Please use a browser which supports it."
        );
      }
    </script>
  </body>
</html>
